<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Competition</title>
    <link th:href="@{/styles/form.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>

<h1>Add New Competition</h1>
<form th:action="@{/competitions/add}" th:object="${competition}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Organizer: <input type="text" th:field="*{organizer}" /></p>
    <p>Sport: <input type="text" th:field="*{sport}" /></p>
    <p>Start Date: <input type="date" th:field="*{startDate}" /></p>
    <p>End Date: <input type="date" th:field="*{endDate}" /></p>

    <p><input type="submit" value="Submit" /></p>
</form>
<p th:if="${error}" th:text="${error}"></p>
<a href="/competitions">
    <button type="button">Back</button>
</a>
</body>
</html>
