<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Athletes</title>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<h1>Athletes Information</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Athlete Name</th>
        <th>BirthDate</th>
        <th>Gen</th>
        <th>Phone Number</th>
        <th>Sports-Club Id</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="athletes : ${athlete}">
        <td th:text="${athletes.id}"></td>
        <td th:text="${athletes.name}"></td>
        <td th:text="${athletes.birthdate}"></td>
        <td th:text="${athletes.gen}"></td>
        <td th:text="${athletes.phoneNumber}"></td>
        <td th:text="${athletes.sportsClub.id}"></td>
        <td>
            <a th:href="@{/athletes/update/{id}(id=${athletes.id})}">
                <button class="update" type="button">Update</button>
            </a>
            <form th:action="@{/athletes/delete/{id}(id=${athletes.id})}" method="post">
                <input class="delete"  type="submit" value="Delete" />
            </form>
        </td>
    </tr>
    </tbody>

</table>
<a href="/athletes/add">
    <button class="back" type="button">Add Athlete</button>
</a>
<a href="/static">
    <button class="back" type="button">Back</button>
</a>
</body>
</html>
