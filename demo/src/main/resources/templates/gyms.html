<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gyms</title>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<h1>Gyms Information</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Gym Name</th>
        <th>Sports</th>
        <th>Size</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gym : ${gyms}">
        <td th:text="${gym.id}"></td>
        <td th:text="${gym.name}"></td>
        <td th:text="${gym.sport}"></td>
        <td th:text="${gym.size}"></td>
        <td>
            <a th:href="@{/gyms/update/{id}(id=${gym.id})}">
                <button class="update" type="button">Update</button>
            </a>
            <form th:action="@{/gyms/delete/{id}(id=${gym.id})}" method="post">
                <input class="delete" type="submit" value="Delete" />
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/gyms/add">
    <button class="back" type="button">Add Gym</button>
</a>
<a href="/static">
    <button class="back" type="button">Back</button>
</a>
</body>
</html>
