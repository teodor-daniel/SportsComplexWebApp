<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competitions</title>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<h1>Competitions Information</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Competition Name</th>
        <th>Organizer</th>
        <th>Sport</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="competition : ${competitions}">
        <td th:text="${competition.id}"></td>
        <td th:text="${competition.name}"></td>
        <td th:text="${competition.organizer}"></td>
        <td th:text="${competition.sport}"></td>
        <td th:text="${#dates.format(competition.startDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#dates.format(competition.endDate, 'yyyy-MM-dd')}"></td>
        <td>
            <a th:href="@{/competitions/update/{id}(id=${competition.id})}">
                <button class="update" type="button">Update</button>
            </a>
            <form th:action="@{/competitions/delete/{id}(id=${competition.id})}" method="post">
                <input class="delete" type="submit" value="Delete" />
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/competitions/add">
    <button class="back" type="button">Add Competition</button>
</a>
<a href="/static">
    <button class="back" type="button">Back</button>
</a>
</body>
</html>
