<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Participation</title>
    <link th:href="@{/styles/form.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<h1>Update Participation</h1>
<form th:action="@{/participations/update}" th:object="${participation}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>Sport: <input type="text" th:field="*{sport}" /></p>

    <p>Athlete:
        <select th:field="*{athlete}">
            <option value="">Select Athlete</option>
            <option th:each="athlete : ${athletes}" th:value="${athlete.id}"
                    th:text="${athlete.name}"></option>
        </select>
    </p>

    <p>Competition:
        <select th:field="*{competition}">
            <option value="">Select Competition</option>
            <option th:each="competition : ${competitions}" th:value="${competition.id}"
                    th:text="${competition.name}"></option>
        </select>
    </p>

    <input type="submit" value="Update" />
</form>
<p th:if="${error}" th:text="${error}"></p>
<a href="/participations">
    <button type="button">Back</button>
</a>
</body>
</html>
