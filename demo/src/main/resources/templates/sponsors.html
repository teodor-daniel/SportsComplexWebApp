<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sponsor</title>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>
<h1>Sponsors Information</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Sponsor Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="sponsor : ${sponsor}">
    <td th:text="${sponsor.id}"></td>
    <td th:text="${sponsor.name}"></td>
    <td th:text="${sponsor.address}"></td>
    <td th:text="${sponsor.email}"></td>
    <td th:text="${sponsor.phone}"></td>
    <td>
      <a th:href="@{/sponsors/update/{id}(id=${sponsor.id})}">
        <button class="update" type="button">Update</button>
      </a>
      <form th:action="@{/sponsors/delete/{id}(id=${sponsor.id})}" method="post">
        <input class="delete"  type="submit" value="Delete" />
      </form>
    </td>
  </tr>
  </tbody>

</table>
<a href="/sponsors/add">
  <button class="back" type="button">Add Sponsor</button>
</a>
<a href="/">
  <button class="back" type="button">Back</button>
</a>
</body>
</html>
